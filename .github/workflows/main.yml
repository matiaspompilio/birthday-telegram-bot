name: Check all birthdays

on:
  workflow_dispatch:
  schedule:
    - cron: 39 12 * * *

jobs:
  downloadStatus:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
        env:
          TOKEN: ${{ secrets.TOKEN }}
          MONGO_DB_URI: ${{ secrets.MONGO_DB_URI }}
      - run: npm install
      - run: npm run check-birthdays
